id: service_channels
migration_group: ptv
label: 'Service Channels'
source:
  plugin: config
  configuration_name: ptv.settings
  key: service_channels
  default_langcode: fi
  constants:
    uid: 1
process:
  type:
    plugin: default_value
    default_value: service_channel
  field_service_channel_type:
    plugin: skip_on_value
    source: channel_type
    value:
      - WebPage
    method: row
    message: 'Service channels of type WebPage are configured to be skipped.'
  title: name
  field_services:
    plugin: migration_lookup
    source: services
    migration: services
    no_stub: true
  field_ptv_id: id

  path/pathauto:
    plugin: default_value
    default_value: 1
  uid: constants/uid
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
  optional: {  }
