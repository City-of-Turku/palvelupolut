# Breakpoints - sync with /base/defaults/variables/layout.scss
service_paths_theme.below_xs:
  label: Below Xs
  mediaQuery: 'all and (max-width: 20em)'
service_paths_theme.xs:
  label: Xs
  mediaQuery: 'all and (min-width: 20em)'
service_paths_theme.small:
  label: Small
  mediaQuery: 'all and (min-width: 25em)'
service_paths_theme.medium:
  label: Medium
  mediaQuery: 'all and (min-width: 45em)'
service_paths_theme.large:
  label: Large
  mediaQuery: 'all and (min-width: 57.5em)'
service_paths_theme.xl:
  label: Xl
  mediaQuery: 'all and (min-width: 76.5em)'
service_paths_theme.xll:
  label: Xll
  mediaQuery: 'all and (min-width: 88em)'
