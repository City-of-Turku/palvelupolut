exposeDomains:
  storybook-io:
    hostname: storybook.palvelupolut.finland.wdr.io
    ssl:
      enabled: true
      issuer: letsencrypt
  storybook-fi:
    hostname: storybook.palvelupolut.fi
    ssl:
      enabled: true
      issuer: letsencrypt

nginx:
  basicauth:
    enabled: false

# Fastly WAF.
signalsciences:
  enabled: true
