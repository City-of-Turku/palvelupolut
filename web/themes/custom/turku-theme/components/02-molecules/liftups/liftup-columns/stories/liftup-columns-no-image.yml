liftup_columns__heading: 'Hakijalle: aikuislukiossa on monta vaihtoehtoa opiskeluun'
liftup_columns__teaser: 'Espoon aikuislukion erinomainen kurssitarjonta takaa sen, että voit opiskella joustavasti silloin kun sinulle parhaiten sopii. Voit edetä tavoitteellisesti ripeässä tahdissa ottamalla paljon kursseja tai voit sopeuttaa opiskelutahtisi sopivaksi elämäntilanteesi vaatimalle tasolle. Espoon aikuislukiolla on laaja verkkokurssitarjonta ja voit opiskella verkossa lähes kaikki lukion kurssit.'
