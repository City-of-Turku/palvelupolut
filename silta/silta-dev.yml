
# Values in this file override the default values of our helm chart.
#
# See https://github.com/wunderio/charts/blob/master/drupal/values.yaml
# for all possible options.

exposeDomains:
  - hostname: service-paths.dev.wdr.io

nginx:
  basicauth:
    credentials:
      username: wunder
      password: sp

memcached:
  enabled: false

varnish:
  enabled: false

php:
  cron:
    ptvcron1:
      schedule: '10 * * * *'
      command: |
        drush migrate:reset-status services;
        drush migrate:import services --limit=30;
    ptvcron2:
      schedule: '20 * * * *'
      command: |
        drush migrate:reset-status services_translations;
        drush migrate:import services_translations --limit=30;
    ptvcron3:
      schedule: '30 * * * *'
      command: |
        drush migrate:reset-status service_channels;
        drush migrate:import service_channels --limit=30;
    ptvcron4:
      schedule: '40 * * * *'
      command: |
        drush migrate:reset-status service_channels_translations;
        drush migrate:import service_channels_translations --limit=30;
    ptvcron5:
      schedule: '0 1 * * *'
      command: |
        drush migrate:reset-status services_translations;
        drush migrate:import services_translations --update;
    ptvcron6:
      schedule: '0 3 * * *'
      command: |
        drush migrate:reset-status service_channels_translations;
        drush migrate:import service_channels_translations --update;
