version: 2.1

orbs:
  silta: silta/silta@0.1

executors:
  cicd74:
    docker:
      - image: eu.gcr.io/silta-images/cicd:circleci-php7.4-node14-composer2-v0.1

workflows:
  version: 2
  commit:
    jobs:
      - silta/drupal-validate:
          name: validate
          executor: cicd74

      - silta/analyze:
          name: analyze
          context: analyze
          sources: web

      - silta/drupal-build-deploy: &build-deploy
          name: build-deploy
          executor: cicd74
          codebase-build:
            - silta/drupal-composer-install
            - silta/npm-install-build:
                path: './web/themes/custom/service-paths-theme'
          silta_config: silta/silta.yml,silta/silta-dev.yml
          context: silta_dev
          requires:
            - analyze
            - validate
          filters:
            branches:
              ignore:
                - production
                - /dependabot\/.*/

      # Drupal deployment to production cluster.
      - silta/drupal-build-deploy:
          # Extend the build-deploy configuration for the production environment.
          <<: *build-deploy
          name: build-deploy-prod
          silta_config: silta/silta.yml,silta/silta-prod.yml
          context: silta_finland
          filters:
            branches:
              only: production

      # Storybook deployment to development cluster.
      - silta/simple-build-deploy:
          name: build-storybook
          context: silta_dev
          codebase_root: web/themes/custom/service-paths-theme
          build_folder: storybook-static
          release-suffix: sb
          codebase-build:
            - silta/npm-install-build:
                build-command: npm run build && npm run build-storybook
          filters:
            branches:
              ignore:
                - production
                - /dependabot\/.*/

      # Storybook deployment to production cluster.
      - silta/simple-build-deploy:
          name: build-storybook-prod
          context: silta_finland
          codebase_root: web/themes/custom/service-paths-theme
          build_folder: storybook-static
          release-suffix: sb
          codebase-build:
            - silta/npm-install-build:
                build-command: npm run build && npm run build-storybook
          silta_config: silta/silta.yml,silta/silta-storybook-prod.yml
          filters:
            branches:
              only: production
